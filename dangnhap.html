<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        .form{
            width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 5px blue;
            padding: 10px;
        }

        .form-group{
            margin: 10px 0;
        }

        .form-control{
            width: 200px;
            border: none;
            box-shadow: 0 0 5px;
            height: 25px;
            /*thêm phông chữ hay gì đó*/
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>ĐĂNG NHẬP</h1>
        <form>
            <div class="form-group">
                <label>
                    User Name:
                </label> <br>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>
                    Password:
                </label> <br>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label><input type="radio">Remember</label> <br>
            </div>
            <hr>
            <button type="submit">Login</button>
        </form>
    </div>
    
</body>
</html>
