<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        .form{
            width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 5px blue;
            padding: 10px;
        }

        .form-group{
            margin: 10px 0;
        }

        .form-control{
            width: 200px;
            border: none;
            box-shadow: 0 0 5px;
            height: 25px;
            /*thêm phông chữ hay gì đó*/
        }
    </style>
</head>
<body>
    <div class="form">
        <form>
            <div class="form-group">
                <label>Họ Và Tên :</label> <br>
                <input name="id" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Giới Tính :</label> <br>
                <input name="GT" type="radio" checked>Nam 
                <input name="GT" type="radio">Nữ
            </div>
            <div class="form-group">
                <label>Hình Ảnh :</label> <br>
            <input name="photo" type="file">
            </div>
            <div class="form-group">
                <label>Quốc Tịch :</label> <br>
            <select >
                <option>Việt Nam</option>
                <option>Hàn Quốc</option>
                <option>Nhật Bản</option>
                <option>Lào</option>
            </select>
            </div>
            
            <div class="form-group">
                <label>Sở Thích :</label> <br>
                <input name="ST" type="checkbox" checked>Thể Thao
                <input name="ST" type="checkbox" >Du Lịch
                <input name="ST" type="checkbox" >Âm Nhạc
                <input name="ST" type="checkbox">Ẩm Thực
            </div>
            <div class="form-group">
                <label>Ghi Chú :</label> <br>
            <textarea rows="5" cols="40"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Đăng Ký</button>
                <button type="submit">Đăng Nhập</button>
            </div>
        <div>
    </div>
    
</body>
</html>
